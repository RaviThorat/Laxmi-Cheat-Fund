<table class="table">
    <thead class="thead-dark">
      <tr>
        <th> Eid</th>
        <th> FirstName</th>
        <th> LastName</th>
        <th> Age</th>
        <th> Email</th>
        <th> MobileNo</th>
        <th> PanCardNo</th>
        <th> Cibil Score</th>
        <th> Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of enqData">
            <td>{{e.eid}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.age}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileNo}}</td>
            <td>{{e.panCardNo}}</td>
            <td>{{e.cibilScore}}</td>
            <td>{{e.status}}</td>
            <td>
                <div class="row">
                  <!-- <div class="col-md-12"> -->
                    <div class="col-md-4 m-0 p-0"><input class="btn btn-warning" type="submit" value="Request Cibil" (click)="requestCibil(e.eid)"  ></div>
                    <div class="col-md-4 m-0 p-0"><input class="btn btn-success" type="submit" value="Apply For Loan" mat-button (click)="openPopupForm()" ></div>
                    <div class="col-md-4 m-0 p-0"><input class="btn btn-danger" type="submit" value="Reject"></div>
                  <!-- </div> -->
                </div>
            </td>
        </tr>
    </tbody>
  </table>
